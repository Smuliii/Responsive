						<li data-carousel-target="#carousel-1" data-carousel-slide-to="2"></li>
					</ol>

					<figure class="carousel-active">
						<img src="../test-assets/img/hydrangeas.jpg" alt="hydrangeas">

							<h4>First Thumbnail label</h4>

						</figcaption>
					</figure>

							<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor.</p>

					</figure>

					<a class="right carousel-control" href="#carousel-1" data-carousel-slide="next">&gt;</a>
				</div>
			</div>
			<div class="col-s-6">
				<h2>Fade Mode</h2>
				<div id="carousel-2" class="carousel" data-carousel-mode="fade" data-carousel-interval="0">
					<ol>
						<li data-carousel-target="#carousel-2" data-carousel-slide-to="0" class="active"></li>
						<li data-carousel-target="#carousel-2" data-carousel-slide-to="1"></li>
						<li data-carousel-target="#carousel-2" data-carousel-slide-to="2"></li>
