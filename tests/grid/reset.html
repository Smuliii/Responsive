<body class="grid-test">
	<article class="container grid-test">
		<h1>Grid</h1>
		<hr />
		<section>
			<h3>Reset Columns</h3>
			<p>Add class <code>.reset-{size}</code> to the column.</p>
			<div class="row">
				<div class="col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-s-3 col-m-6 reset-m">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
			</div>
		</section>
		<br />
		<br />
		<section>
			<div class="row">
				<div class="col-xs-6 col-s-3 col-m-6">
					<div class="visible-xs">6</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-6 col-s-3 col-m-6">
					<div class="visible-xs">6</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-6 col-s-3 col-m-6 reset-xs-only reset-m">
					<div class="visible-xs">6</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-6 col-s-3 col-m-6">
					<div class="visible-xs">6</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
			</div>
		</section>
		<br />
		<br />
		<section>
			<div class="row no-gutter">
				<div class="col-xs-12 col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-12 col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-12 col-s-3 col-m-6 reset-m">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
				<div class="col-xs-12 col-s-3 col-m-6">
					<div class="visible-xs">12</div>
					<div class="visible-s">3</div>
					<div class="hidden-xs hidden-s">6</div>
				</div>
			</div>
		</section>
		<br />
		<br />
		<section>
			<div class="row">
				<div class="col-xs-12 col-s-4 col-m-8 col-l-4">
					<div class="hidden-xs hidden-m">4</div>
					<div class="visible-m">8</div>
					<div class="visible-xs">12</div>
				</div>
				<div class="col-xs-12 col-s-4 reset-m-only">
					<div class="hidden-xs">4</div>
					<div class="visible-xs">12</div>
				</div>
				<div class="col-xs-12 col-s-4">
					<div class="hidden-xs">4</div>
					<div class="visible-xs">12</div>
				</div>
			</div>
		</section>
