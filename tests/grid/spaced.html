<body class="grid-test">
	<article class="container grid-test">
		<h1>Grid</h1>
		<hr />
		<h3>Spaced Columns</h3>
		<p>
			Add class <code>.no-gutter</code> to the row.
		</p>
		<p>
			Add class <code>.push-{size}-{number}</code> to the column.
		</p>
		<div class="row no-gutter">
			<div class="col-s-3">3 </div>
			<div class="col-s-3 push-s-3">3</div>
		</div>
	</article>
