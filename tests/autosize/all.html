<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Your site description." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Autosize Tests</title>

	<!-- Combined CSS as respond.js cannot cater for imports-->
	<link rel="stylesheet" href="../../dist/css/style.min.css">

	<script src="../../dist/js/ie10mobilefix.min.js"></script>

	<!--[if lte IE 8 &!(IEMobile)]>
		<script src="../../dist/js/html5shiv.js"></script>
		<script src="../../dist/js/respond.min.js"></script>
	<![endif]-->

	<link href="../test-assets/css/tests.css" rel="stylesheet" />
</head>
<body>
	<article class="container">
		<h1>Autosize</h1>
		<hr />
		<section class="row">
			<div class="col-s-6">
				<h2>Standard Example</h2>
				<textarea id="textarea1" name="textarea1" data-autosize="" class="full-width"></textarea>
			</div>
			<div class="col-s-6">
				<h2>Extra Data-Attributes Example</h2>
				<textarea id="textarea2" name="textarea2" data-autosize="" data-autosize-remove-attributes="data-val-message" data-autosize-remove-classes="validate" class="full-width validate" data-val-message="Generic error message"></textarea>
				<p>Extra data-attributes configured to allow removal of problematic classes or attributes that could affect the cloned element used for calculating size.</p>
			</div>
		</section>
	</article>

	<!-- Scripts at the bottom for improved performance. -->
	<!--[if lte IE 8]>

	<script src="../../dist/js/plugins.min.js"></script>
</body>
