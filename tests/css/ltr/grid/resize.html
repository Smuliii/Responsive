<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="description" content="Your site description." />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Resize - Grid Tests</title>

	<link href="../../../../dist/css/style.css" rel="stylesheet" />
	<link href="../../test-assets/css/tests.css" rel="stylesheet" />
</head>
<body class="grid-test">
	<article class="container grid-test">
		<div>
			<p class="clearfix"><a class="push" href="../../index.html">Back to Index</a></p>
		</div>
		<h1>Grid</h1>
		<hr />
		<h3>Resized Columns</h3>
		<p>
			Add class <code>.col-{size}-{number}</code> to the column.
		</p>
		<p>
			Add class <code>.reset-{size}</code> to the columns to reset the margin.
		</p>
		<!-- reset n+1 instance-->
		<div class="row">
			<div class="col-s-6 col-m-4">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4 reset-s-only">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4 reset-m">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4 reset-s-only">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4 reset-s">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
			<div class="col-s-6 col-m-4">
				<div class="visible-xs">12</div>
				<div class="visible-s">6</div>
				<div class="hidden-xs hidden-s">4</div>
			</div>
		</div>

		<br />
		<br />
		<div class="row">
			<div class="col-xs-6 col-s-4">
				<div class="visible-xs">6</div>
				<div class="hidden-xs ">4</div>
			</div>
			<div class="col-xs-6 col-s-4">
				<div class="visible-xs">6</div>
				<div class="hidden-xs ">4</div>
			</div>
			<div class="col-xs-12 col-s-4">
				<div class="visible-xs">12</div>
				<div class="hidden-xs">4</div>
			</div>
		</div>
	</article>

    <script src="../../../../src/js/vendor/bower/jquery.js"></script>
    <script src="../../../../src/js/vendor/responsive.core.js"></script>
    <script src="../../../../src/js/vendor/responsive.autosize.js"></script>
    <script src="../../../../src/js/vendor/responsive.carousel.js"></script>
    <script src="../../../../src/js/vendor/responsive.conditional.js"></script>
    <script src="../../../../src/js/vendor/responsive.dismiss.js"></script>
    <script src="../../../../src/js/vendor/responsive.dropdown.js"></script>
    <script src="../../../../src/js/vendor/responsive.modal.js"></script>
    <script src="../../../../src/js/vendor/responsive.navigation.js"></script>
    <script src="../../../../src/js/vendor/responsive.tablelist.js"></script>
    <script src="../../../../src/js/vendor/responsive.tabs.js"></script>
</body>
</html>
