<head>

	<title>Media Tests</title>

	<!-- Combined CSS as respond.js cannot cater for imports-->

	<script src="../../dist/js/ie10mobilefix.min.js"></script>

<body>
	<article class="container">
		<h1>Media</h1>
		<hr />
		<section>
			<h2>Images</h2>
			<div class="row">
				<div class="col-s-4">
					<img src="../test-assets/img/768x900.jpg" alt="responsive image" title="responsive image" />
				</div>
				<div class="col-s-4">
					<img src="../test-assets/img/768x600.jpg" alt="responsive image" title="responsive image" />
				</div>
				<div class="col-s-4">
					<img src="../test-assets/img/768x400.jpg" alt="responsive image" title="responsive image" />
				</div>
			</div>
		</section>
		<section>
			<h2>Constrained Images</h2>
			<p>Wrap the image in a container with the class <code>.media</code>.</p>
			<div class="row">
				<div class="col-s-4">
					<div class="media">
						<img src="../test-assets/img/768x900.jpg" alt="responsive image" title="responsive image" />
					</div>
				</div>
				<div class="col-s-4">
					<div class="media">
						<img src="../test-assets/img/768x600.jpg" alt="responsive image" title="responsive image" />
					</div>
				</div>
				<div class="col-s-4">
					<div class="media">
						<img src="../test-assets/img/768x400.jpg" alt="responsive image" title="responsive image" />
					</div>
				</div>
			</div>


		</section>
	</article>
